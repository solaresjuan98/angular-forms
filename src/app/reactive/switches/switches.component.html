<h2>Reactive: Switches</h2>
<hr>

<form [formGroup]="myForm" (ngSubmit)="save()">

    <!-- radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Gender</label>

        <div class="col-sm-9">
            <!-- male -->
            <div class="form-check">
                <input class="form-check-input" 
                        type="radio"
                        value="M" 
                        formControlName="gender" 
                        id="maleRadio">
                <label class="form-check-label" for="maleRadio">
                    Male
                </label>
            </div>

            <!-- female -->
            <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        value="F" 
                        formControlName="gender"
                        id="femaleRadio">
                <label class="form-check-label" for="femaleRadio">
                    Female
                </label>
            </div>
        </div>
    </div>

    <!-- notifications -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notifications</label>
        <div class="col-sm-9">
            
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                        type="checkbox"
                        formControlName="notifications"
                        id="flexSwitchCheckChecked">
                <label class="form-check-label" 
                        for="flexSwitchCheckChecked">I want to receive notifications</label>
            </div>

        </div>
    </div>

    <!-- terms and conditions -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                        type="checkbox"
                        formControlName="conditions"
                        id="flexSwitchCheckChecked">
                <label class="form-check-label" 
                        for="flexSwitchCheckChecked">
                        Terms and conditions
                </label>
            </div>

        </div>
    </div>

    <!-- submit button -->
    <div class="row">
        <div class="col">
            <button class="btn btn-success float-end" type="submit">Save</button>
        </div>
    </div>    


</form>

<h5>Form Value</h5>

<pre>
    {{myForm.value | json}}
</pre>

<br>

<h5>User</h5>

<pre>
    {{user | json}}
</pre>

<br>

<h5>Valid</h5>
<pre>{{myForm.valid}}</pre>
