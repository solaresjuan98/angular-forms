<h2>Reactive: <small>Dynamics</small></h2>
<hr>

<form>
    
    <!-- name field -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
            <input 
                type="text" 
                class="form-control" 
                placeholder="Person Name"
                name="name"
                required
            >
            <span class="form-text text-danger">
                This field is required 
            </span>

        </div>
    </div>


    <!-- add favorite -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Add</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control" 
                        placeholder="Add favorite"
                        name="newGame"
                >
                <button class="btn btn-outline-success" 
                        type="button">Add</button>
            </div>

        </div>
    </div>

    <!-- Game list -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Favorites</label>
        <div class="col-sm-9">
            
            <!-- <div class="input-group mb-1" 
                *ngFor="let game of user.favorites; let i = index;" 
            >
            
                <input name="favorite_{{i}}"
                    class="form-control"
                    required
                    >

                <button class="btn btn-outline-danger" 
                        type="button">Delete</button>

            </div> -->

            

        </div>
    </div>

    <div class="row">
        
        <div class="col-sm-12">
            <button 
                type="button"
                class="btn btn-success float-end"
            >
                Save
            </button>
        </div>
    </div>


</form>
