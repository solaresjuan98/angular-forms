<h2>Reactive Validations</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="myForm" (ngSubmit)="submitForm()">
            
            <!-- name -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Name</label>
                <div class="col sm-9">
                    <input type="text" 
                            class="form-control" 
                            formControlName="name"
                            placeholder="Name">
                    
                    <span class="form-text text-danger"
                            *ngIf="validField('name')">
                        Should be First Name and Last Name format
                    </span>
                
                </div>

            </div>

            <!-- email -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col sm-9">
                    <input type="email" 
                            class="form-control" 
                            placeholder="User email"
                            formControlName="email">
                <span class="form-text text-danger"
                    *ngIf="validField('email')">
                    The email is required
                </span>
                </div>
            </div>


            <!-- nickname -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Nickname</label>
                <div class="col sm-9">
                    <input type="text" class="form-control" placeholder="Nickname">
                </div>
            </div>

            <!-- password -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col sm-9">
                    <input type="password" class="form-control" placeholder="Password">    
                </div>

            </div>

            <!-- confirm password -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Confirm Password</label>
                <div class="col sm-9">
                    <input type="password" class="form-control" placeholder="Confirm password">    
                </div>
            </div>

            <!-- create user -->
            <div class="row">
                <div class="col">
                    <button class="btn btn-success float-end"
                        type="submit">Create User</button>
                </div>
            </div>

        </form>
    </div>
</div>

<h2>Form valid: </h2>
<span>{{myForm.valid}}</span>

<h5>Name:</h5>
<pre>{{myForm.controls.name.errors | json}}</pre>

<h5>Email:</h5>
<pre>{{myForm.controls.email.errors | json}}</pre>
