<h2>Template: Switches</h2>
<hr>

<form #myForm="ngForm">

    <!-- radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Gender</label>

        <div class="col-sm-9">
            <!-- male -->
            <div class="form-check">
                <input class="form-check-input" 
                        type="radio"
                        value="M"
                        [(ngModel)]="user.gender" 
                        name="genderRadio" 
                        id="maleRadio"
                        required>
                <label class="form-check-label" for="maleRadio">
                    Male
                </label>
            </div>

            <!-- female -->
            <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        value="F"
                        ([ngModel])="user.gender"
                        name="genderRadio" 
                        id="femaleRadio"
                        required>
                <label class="form-check-label" for="femaleRadio">
                    Female
                </label>
            </div>
        </div>
    </div>

    <!-- switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notifications</label>
        <div class="col-sm-9">
            
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                        type="checkbox"
                        [(ngModel)]="user.notifications"
                        name="notifications" 
                        id="flexSwitchCheckChecked">
                <label class="form-check-label" 
                        for="flexSwitchCheckChecked">I want to receive notifications</label>
            </div>

        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                        type="checkbox"
                        [(ngModel)]="termsAndConditions"
                        name="termsAndConditions" 
                        id="flexSwitchCheckChecked"
                        required>
                <label class="form-check-label" 
                        for="flexSwitchCheckChecked">Terms and conditions</label>
            </div>

        </div>
    </div>

    <!-- submit button -->
    <div class="row">
        <div class="col">
            <button class="btn btn-success float-end" [disabled]="myForm.invalid">Save</button>
        </div>
    </div>    


</form>

<h5>Form Value</h5>

<pre>
    {{myForm.value | json}}
</pre>

<br>

<h5>User</h5>

<pre>
    {{user | json}}
</pre>

<br>

<h5>Valid</h5>
<pre>{{myForm.valid}}</pre>

<h5>Terms</h5>
<pre>{{myForm.controls?.terms?.errors | json}}</pre>


<br>
<pre>Conditions: </pre>
